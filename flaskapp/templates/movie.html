    <script type="text/javascript">
        $(function(){
            if(sessionStorage.getItem('flask_movie_answers') || sessionStorage.getItem('flask_movie_features')){
                sessionStorage.setItem('flask_movie_features', '');
                sessionStorage.setItem('flask_movie_answers', '');
            }
            var left_idx = 1,
                right_idx = 6100,
                userInputValue = '',
                movieResponses;

            $('.answerBtn').click(function(){
                console.log('----')
                console.log(left_idx)
                var postData = {
                    answer: $(this).text(),
                    left_idx: left_idx,
                    right_idx: right_idx,
                    use_new_model : sessionStorage.getItem('flask_new_model')
                }

                if(!sessionStorage.getItem('flask_movie_answers')){
                    sessionStorage.setItem('flask_movie_answers', '');
                }
                var answers = sessionStorage.getItem('flask_movie_answers');
                answers += postData.answer + ',';
                sessionStorage.setItem('flask_movie_answers', answers);
                // $('.artboard').css('display', 'block');
                $.ajax({
                    type: 'POST',
                    url: '/movie_question',
                    data: JSON.stringify(postData),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json"
                }).done(function(response){
                    // $('.artboard').css('display', 'none');
                    if(response.question){
                        $('#movieFeature').text(response.question);
                        left_idx = response.left_idx;
                        right_idx = response.right_idx;
                        if(!sessionStorage.getItem('flask_movie_features')){
                            sessionStorage.setItem('flask_movie_features','');
                        }
                        var features = sessionStorage.getItem('flask_movie_features');
                        features += response.movie_feature + ',';
                        sessionStorage.setItem('flask_movie_features', features);
                    }else if(response.my_guess){
                        $('#movieBox').css('display', 'none');
                        $('#movieGuess').css('display', 'block');
                        $('h1').text(response.my_guess);
                        $('#moviePoster').css('display', 'block');
                        $('#moviePoster').attr('src', response.poster_url);
                        // $('#the-basic-search').css('display', 'block');

                    }else{
                        console.log("Oops, I think your movie is still in production");
                    }
                });


            });

            $('.newGuessBtn').click(function(){
              sessionStorage.setItem('flask_new_model', 'TRUE');
                var payload = {
                    movie_features: sessionStorage.getItem('flask_movie_features'),
                    user_answers: sessionStorage.getItem('flask_movie_answers'),
                    use_new_model: 'TRUE'
                }
                $('.artboard').css('display', 'block');
                $('footer').css('display', 'none');
                $.ajax({
                    type: 'POST',
                    url: '/new_guess',
                    data: JSON.stringify(payload),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json"
                }).done(function(data){
                    $('.artboard').css('display', 'none');
                    $('footer').css('display', 'block');
                    sessionStorage.setItem('flask_movie_features', '');
                    sessionStorage.setItem('flask_movie_answers', '');
                    $('#movieGuess').css('display', 'none');
                    $('#movieBox').css('display', 'block');
                    if(data.status == 200) {
                        $('#movieFeature').text(data.question);
                        left_idx = data.left_idx;
                        console.log(left_idx)
                        right_idx = data.right_idx;
                        if(!sessionStorage.getItem('flask_movie_features')){
                            sessionStorage.setItem('flask_movie_features','');
                        }
                        var features = sessionStorage.getItem('flask_movie_features');
                        features += data.movie_feature + ',';
                        sessionStorage.setItem('flask_movie_features', features);    
                    }
                    if(data.status == 400){
                        $('#movieFeature').text(data.error);
                    }
                });
            })

        });

        var $w = $( window ).width();
        var $dW = $('footer .bb8').css('width');
        $dW = $dW.replace('px', '');
        $dW = parseInt($dW);
        var $dPos = 0;
        var $dSpeed = 1;
        var $dMinSpeed = 1;
        var $dMaxSpeed = 4;
        var $dAccel = 1.04;
        var $dRot = 0;
        var $mPos = $w - $w/5;
        var $slowOffset = 120;
        var $movingRight = false;

        function moveDroid(){
          if($mPos > $dPos + ($dW/4)){
            // moving right
            if(!$movingRight){
              $movingRight = true;
              $('.antennas').addClass('right');
              $('.eyes').addClass('right');
            }
            if($mPos - $dPos > $slowOffset){
              if($dSpeed < $dMaxSpeed){
                // speed up
                $dSpeed = $dSpeed * $dAccel;
              }
            } else if($mPos-$dPos < $slowOffset){
              if($dSpeed > $dMinSpeed){
                // slow down
                $dSpeed = $dSpeed / $dAccel;
              }
            }
            $dPos = $dPos + $dSpeed;
            $dRot = $dRot + $dSpeed;
          } else if($mPos < $dPos - ($dW/4)){
            // moving left
            if($movingRight){
              $movingRight = false;
              $('.antennas').removeClass('right');
              $('.eyes').removeClass('right');
            }
            if($dPos - $mPos > $slowOffset){
              if($dSpeed < $dMaxSpeed){
                // speed up
                $dSpeed = $dSpeed * $dAccel;
              }
            } else if($dPos - $mPos < $slowOffset){
              if($dSpeed > $dMinSpeed){
                // slow down
                $dSpeed = $dSpeed / $dAccel;
              }
            }
            $dPos = $dPos - $dSpeed;
            $dRot = $dRot - $dSpeed;
          } else { }
          $('footer .bb8').css('left', $dPos);
          $('.ball').css({ WebkitTransform: 'rotate(' + $dRot + 'deg)'});
          $('.ball').css({ '-moz-transform': 'rotate(' + $dRot + 'deg)'});
        }

        setInterval(moveDroid, 10);

        $( document ).on( "mousemove", function( event ) {
          $('h2').addClass('hide');
          $mPos = event.pageX;
          return $mPos;
        });

    </script>
