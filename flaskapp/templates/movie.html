<body>
    <div class="container-fluid">
        <header>

        </header>
        <main>
            <div id="movieBox">
                <div class="row"> 
                    <div class="col-md-6 col-md-offset-3">
                        <p class="movie_question"><span id="movieFeature">{{prediction}}</span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-xs-offset-3 col-sm-offset-3 col-md-offset-3">
                        <button class="btn btn-success btn-lg answerBtn">TRUE</button>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3">
                        <button class="btn btn-success btn-lg answerBtn">FALSE</button>
                    </div>
                </div>
            </div>
            <div id="movieGuess">
                <div class="row">
                    <h1></h1>
                    <div class="row">
                        <img id="moviePoster" src="#" height="428" width="285" style="margin: 100px auto;"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="the-basic-search">
                    <input id="movie-search" class="typeahead" type="text" placeholder="The correct movie">
                </div>
            </div>
        </main>
        <footer>
            <div class="sand"></div>
            <div class="bb8">
              <div class="antennas">
                <div class="antenna short"></div>
                <div class="antenna long"></div>
              </div>
              <div class="head">
                <div class="stripe one"></div>
                <div class="stripe two"></div>
                <div class="eyes">
                  <div class="eye one"></div>
                  <div class="eye two"></div>
                </div>
                <div class="stripe three"></div>
              </div>
              <div class="ball">
                <div class="lines one"></div>
                <div class="lines two"></div>
                <div class="ring one"></div>
                <div class="ring two"></div>
                <div class="ring three"></div>
              </div>
              <div class="shadow"></div>
            </div>
        </footer>
    </div>

    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/typeahead.jquery.js"></script>

    <script type="text/javascript">
        $(function(){
            var left_idx = 1,
                right_idx = 6100,
                userInputValue = '',
                movieResponses;

            $('.answerBtn').click(function(){
                var postData = {
                    answer: $(this).text(),
                    left_idx: left_idx,
                    right_idx: right_idx
                }
                $.ajax({
                    type: 'POST',
                    url: '/movie_question',
                    data: JSON.stringify(postData),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json"
                }).done(function(response){
                    if(response.question){
                        $('#movieFeature').text(response.question);
                        left_idx = response.left_idx;
                        right_idx = response.right_idx;
                    }else if(response.my_guess){
                        $('#movieBox').css('display', 'none');
                        $('h1').text(response.my_guess);
                        $('#moviePoster').css('display', 'block');
                        $('#moviePoster').attr('src', response.poster_url);
                        // $('#the-basic-search').css('display', 'block');

                    }else{
                        console.log("Oops, I think your movie is still in production");
                    }
                });


            });



        });

        var $w = $( window ).width();
        var $dW = $('.bb8').css('width');
        $dW = $dW.replace('px', '');
        $dW = parseInt($dW);
        var $dPos = 0;
        var $dSpeed = 1;
        var $dMinSpeed = 1;
        var $dMaxSpeed = 4;
        var $dAccel = 1.04;
        var $dRot = 0;
        var $mPos = $w - $w/5;
        var $slowOffset = 120;
        var $movingRight = false;

        function moveDroid(){
          if($mPos > $dPos + ($dW/4)){
            // moving right
            if(!$movingRight){
              $movingRight = true;
              $('.antennas').addClass('right');
              $('.eyes').addClass('right');
            }
            if($mPos - $dPos > $slowOffset){
              if($dSpeed < $dMaxSpeed){
                // speed up
                $dSpeed = $dSpeed * $dAccel;
              }
            } else if($mPos-$dPos < $slowOffset){
              if($dSpeed > $dMinSpeed){
                // slow down
                $dSpeed = $dSpeed / $dAccel;
              }
            }
            $dPos = $dPos + $dSpeed;
            $dRot = $dRot + $dSpeed;
          } else if($mPos < $dPos - ($dW/4)){
            // moving left
            if($movingRight){
              $movingRight = false;
              $('.antennas').removeClass('right');
              $('.eyes').removeClass('right');
            }
            if($dPos - $mPos > $slowOffset){
              if($dSpeed < $dMaxSpeed){
                // speed up
                $dSpeed = $dSpeed * $dAccel;
              }
            } else if($dPos - $mPos < $slowOffset){
              if($dSpeed > $dMinSpeed){
                // slow down
                $dSpeed = $dSpeed / $dAccel;
              }
            }
            $dPos = $dPos - $dSpeed;
            $dRot = $dRot - $dSpeed;
          } else { }
          $('.bb8').css('left', $dPos);
          $('.ball').css({ WebkitTransform: 'rotate(' + $dRot + 'deg)'});
          $('.ball').css({ '-moz-transform': 'rotate(' + $dRot + 'deg)'});
        }

        setInterval(moveDroid, 10);

        $( document ).on( "mousemove", function( event ) {
          $('h2').addClass('hide');
          $mPos = event.pageX;
          return $mPos;
        });

    </script>

</body>

</html>
